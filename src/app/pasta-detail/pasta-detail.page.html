<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pastadetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img [src]="pastas[index].url"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title> 
        {{ pastas[index].name }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ pastas[index].price | currency: 'IDR'}}
      </ion-card-subtitle>
      <p>
        {{ pastas[index].description }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
