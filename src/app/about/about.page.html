</ion-header>

    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>About Page</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Here are some menu to go
    </ion-card-content>

    <ion-button [routerLink]="['history']" fill="clear">History</ion-button>
    <ion-button [routerLink]="['team']" fill="clear">Team</ion-button>
  </ion-card>
</ion-content>
